<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class=" card has-background-grey-light">

        <div class="field">
            <label class="label">Nome</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Ex: Alex Ferguson">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                </span>
            </div>

        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="Email" placeholder="alex04@hotmail.com" value="">
                <span class="icon is-small is-left">
                    <i class="fa-regular fa-envelope"></i>
                </span>

            </div>

        </div>

        <div class="field">
            <label class="label">Telefone</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input " type="telefone" placeholder="Digite seu telefone com DDD " value="">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                </span>

            </div>

        </div>


        <div class="field">
            <label class="label">País</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input " type="telefone" placeholder="Qual o seu país de origem " value="">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-earth-americas"></i>
                </span>

            </div>

        </div>



        <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
                <textarea class="textarea" placeholder="Escreva"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Estou de acordo com os <a href="#">termos e condições</a>
                </label>
            </div>
        </div>

       

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>


    </div>



</html>

</body>

</html>
